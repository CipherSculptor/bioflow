[build]
  publish = "./"
  command = "node fix-build.js"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  API_URL = "https://bioflow.onrender.com"
  PYTHON_USED = "false"
  NODE_VERSION = "16"
  PYTHON_VERSION = "0"
  PIP_DISABLE_PIP_VERSION_CHECK = "1"
  PYTHONPATH = "/dev/null"
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PIP = "false"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
